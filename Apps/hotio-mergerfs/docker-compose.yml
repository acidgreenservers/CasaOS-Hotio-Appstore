name: hotio-mergerfs
services:
  mergerfs:
    container_name: mergerfs
    image: ghcr.io/hotio/mergerfs:release-2.40.2
    init: true
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/branch1
        target: /branch_1
      - type: bind
        source: /DATA/AppData/$AppID/branch2
        target: /branch_2
      - type: bind
        source: /DATA/AppData/$AppID/mountpoint
        target: /mountpoint
        bind:
          propagation: shared
    restart: unless-stopped
    x-casaos:
      volumes:
        - container: /branch_1
          description:
            en_US: "The first branch directory for MergerFS."
        - container: /branch_2
          description:
            en_US: "The second branch directory for MergerFS."
        - container: /mountpoint
          description:
            en_US: "The mountpoint directory for the merged filesystem."

x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: mergerfs
  category: Hotio
  developer: Hotio
  author: Homelab-Appstore
  tagline:
    en_US: "Union filesystem for storage management"
