name: hotio-jackett
services:
  jackett:
    container_name: jackett
    image: ghcr.io/hotio/jackett:release-0.23.71
    ports:
      - target: 9117
        published: "9117"
        protocol: tcp
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - UMASK=002
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
    restart: unless-stopped
    x-casaos:
      envs:
        - container: PUID
          label:
            en_US: "User ID"
          description:
            en_US: "The user ID for the container (recommended: 1000)."
          default: "1000"
        - container: PGID
          label:
            en_US: "Group ID"
          description:
            en_US: "The group ID for the container (recommended: 1000)."
          default: "1000"
        - container: TZ
          label:
            en_US: "Timezone"
          description:
            en_US: "Set the timezone for the container."
          default: "America/Los_Angeles"
      ports:
        - container: "9117"
          description:
            en_US: "The internal port for Torrent indexer proxy."
      volumes:
        - container: /config
          description:
            en_US: "The persistent directory for Torrent indexer proxy configuration."

x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: jackett
  category: Hotio
  developer: Hotio
  author: Homelab-Appstore
  tagline:
    en_US: "Torrent indexer proxy"
  description:
    en_US: |
      🔍 Jackett is a powerful torrent indexer proxy that allows you to search multiple torrent sites from a single interface.

      It acts as a bridge between your torrent client and various trackers, providing a unified API for easy integration with applications like Sonarr and Radarr.

      With support for over 500 indexers, Jackett simplifies the process of finding and downloading torrents, making it an essential tool for media management setups.
  
