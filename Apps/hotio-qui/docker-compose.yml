name: hotio-qui
services:
  qui:
    container_name: qui
    image: ghcr.io/hotio/qui:release-1.1.0
    ports:
      - target: 7476
        published: "7476"
        protocol: tcp
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - UMASK=002
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
    restart: unless-stopped
    x-casaos:
      envs:
        - container: PUID
          label:
            en_US: "User ID"
          description:
            en_US: "The user ID for the container (recommended: 1000)."
          default: "1000"
        - container: PGID
          label:
            en_US: "Group ID"
          description:
            en_US: "The group ID for the container (recommended: 1000)."
          default: "1000"
        - container: TZ
          label:
            en_US: "Timezone"
          description:
            en_US: "Set the timezone for the container."
          default: "America/Los_Angeles"
      ports:
        - container: "7476"
          description:
            en_US: "The internal port for Web interface for qBittorrent."
      volumes:
        - container: /config
          description:
            en_US: "The persistent directory for Web interface for qBittorrent configuration."

x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: qui
  category: Hotio
  developer: Hotio
  author: Homelab-Appstore
  tagline:
