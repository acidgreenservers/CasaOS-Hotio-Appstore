  icon: "https://hotio.dev/webhook-avatars/unpackerr.png"
  thumbnail: ""
  screenshot_link: []
  port_map: ""
  scheme: ""
  title:
    en_US: "Unpackerr"
  tips:
    before_install:
      en_us: |
        | Name | Value |
        | ---- | ----- |
        | Downloads Path To Set Inside Container | `/DATA/Media/Downloads` |

        This pathing setup is consistent with Servarr best practice
