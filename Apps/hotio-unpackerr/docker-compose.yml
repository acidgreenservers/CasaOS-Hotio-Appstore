name: hotio-unpackerr
services:
  unpackerr:
    container_name: unpackerr
    image: ghcr.io/hotio/unpackerr:release-0.14.5
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - UMASK=002
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/Media
        target: /data/Media
    restart: unless-stopped
    x-casaos:
      envs:
        - container: PUID
          label:
            en_US: "User ID"
          description:
            en_US: "The user ID for the container (recommended: 1000)."
          default: "1000"
        - container: PGID
          label:
            en_US: "Group ID"
          description:
            en_US: "The group ID for the container (recommended: 1000)."
          default: "1000"
        - container: TZ
          label:
            en_US: "Timezone"
          description:
            en_US: "Set the timezone for the container."
          default: "America/Los_Angeles"
        - container: UMASK
          label:
            en_US: "Umask"
          description:
            en_US: "The umask for the container."
          default: "002"
      volumes:
        - container: /config
          description:
            en_US: "The persistent directory for Unpackerr configuration."
        - container: /data/Media
          description:
            en_US: "The persistent directory for Media Library server configuration."
x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: unpackerr
  category: Hotio
  developer: Hotio
  author: Homelab-Appstore
  tagline:
    en_US: "Automatically unpack downloaded media"
  description:
    en_US: |
      📦 Unpackerr is an automation tool that extracts compressed files from completed downloads.

      It monitors download clients like qBittorrent and SABnzbd, automatically unpacking RAR, ZIP, and other archives.

      Designed to work seamlessly with media management stacks, it ensures files are ready for import without manual intervention.

