name: hotio-overseerr
services:
  overseerr:
    container_name: overseerr
    image: ghcr.io/hotio/overseerr:release-1.34.0
    ports:
      - target: 5055
        published: "5055"
        protocol: tcp
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - UMASK=002
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
    restart: unless-stopped
    x-casaos:
      envs:
        - container: PUID
          label:
            en_US: "User ID"
          description:
            en_US: "The user ID for the container (recommended: 1000)."
          default: "1000"
        - container: PGID
          label:
            en_US: "Group ID"
          description:
            en_US: "The group ID for the container (recommended: 1000)."
          default: "1000"
        - container: TZ
          label:
            en_US: "Timezone"
          description:
            en_US: "Set the timezone for the container."
          default: "America/Los_Angeles"
      ports:
        - container: "5055"
          description:
            en_US: "The internal port for Request management for Plex."
      volumes:
        - container: /config
          description:
            en_US: "The persistent directory for Request management for Plex configuration."

x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: overseerr
  category: Hotio
  developer: Hotio
  author: Homelab-Appstore
  tagline:
    en_US: "Request management for Plex"
  description:
    en_US: |
      📺 Overseerr is a request management and media discovery tool designed for Plex Media Servers.

      It allows users to search for movies and TV shows, request them, and automatically integrate with tools like Radarr and Sonarr to add them to your library.

      Featuring user authentication, notifications, and a sleek interface, Overseerr enhances collaborative media management in your home entertainment system.
      **Please use the provided pathing in the before install popup, or when clicking tips on the app in the app list.**
      These containers are setup for consistensy with the servarr [**folder**](https://wiki.servarr.com/en/docker-guide#consistent-and-well-planned-paths) setup

      ⚙️📺🎵 Official wiki for the Servarr suite of applications. 🎵📺⚙️
      Find best practices and comprehensive configuration guides,
      including essential Docker setup for your automated media center.
      ➡️ 📺🎵[**Servarr**](https://wiki.servarr.com/)🎵📺

      ➡️ 🔥 [**hotio.dev**](https://hotio.dev/) 🔥

      ➡️ [**GitHub Repo**](https://github.com/acidgreenservers/CasaOS-Hotio-Appstore)

      If you want to create more folders in the Media folder, you may have to run "chmod folder-name 755" on the host machine as root
