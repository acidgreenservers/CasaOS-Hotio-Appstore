name: hotio-requestrr
services:
  requestrr:
    container_name: requestrr
    image: ghcr.io/hotio/requestrr:release-2.1.9
    ports:
      - target: 4545
        published: "4545"
        protocol: tcp
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - UMASK=002
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
    restart: unless-stopped
    x-casaos:
      envs:
        - container: PUID
          label:
            en_US: "User ID"
          description:
            en_US: "The user ID for the container (recommended: 1000)."
          default: "1000"
        - container: PGID
          label:
            en_US: "Group ID"
          description:
            en_US: "The group ID for the container (recommended: 1000)."
          default: "1000"
        - container: TZ
          label:
            en_US: "Timezone"
          description:
            en_US: "Set the timezone for the container."
          default: "America/Los_Angeles"
      ports:
        - container: "4545"
          description:
            en_US: "The internal port for Chat bot for media requests."
      volumes:
        - container: /config
          description:
            en_US: "The persistent directory for Chat bot for media requests configuration."

x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: requestrr
  category: Hotio
  developer: Hotio
  author: Homelab-Appstore
  tagline:
    en_US: "Chat bot for media requests"
  description:
    en_US: |
